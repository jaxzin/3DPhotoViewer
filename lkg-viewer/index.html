<!DOCTYPE html>
<html>
<head>
    <title>
        Looking Glass Viewer for Facebook 3D Photos
    </title>
    <style>
        body
        {
            margin: 0;
        }
        canvas
        {
            width: 100%;
            height: 100%;
        }
        #caption2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100%;
            text-align: left;
            z-index: 100;
            display:none;
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
<div id="caption2">Caption</div>

<!-- Import three.js and the HoloPlay SDK -->
<script src="js/deps/three/three.js"></script>
<script src="js/deps/three/loaders/GLTFLoader.js"></script>

<script src="js/deps/holoplay/holoplay.js"></script>

<!-- Import the GamePad API from uupaa -->
<script src="js/deps/uupaa.gamepad.js/WebModule.js"></script>
<script src="js/webmodule-publish.js"></script>
<script src="js/deps/uupaa.gamepad.js/GamePadDevice.js"></script>
<script src="js/deps/uupaa.gamepad.js/GamePad.js"></script>
<script src="js/deps/uupaa.gamepad.js/GamePadPlayer.js"></script>

<!-- Import the handler for HoloPlay inputs (which uses the GamePad API above) -->
<script src="js/deps/holoplay-gamepad/EventEmitter.js"></script>
<script src="js/deps/holoplay-gamepad/HoloPlayGamePad.js"></script>

<!-- Import the handler for the Photo Viewer -->
<script src="js/LKGPhotoViewer.js"></script>

<!-- Hook it all together -->
<script src="js/lkg-viewer-setup.js"></script>
</body>
</html>
